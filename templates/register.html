
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel = "stylesheet" type = "text/css" href="{{url_for('static', filename='css/style.css')}}">
<title>Register</title>
</head>
<body>
      {% for message in get_flashed_messages() %}
        <div class="alert">
          <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
          {{ message }}.
        </div>
      {% endfor %} 
  
    <form action="/add_user" method="post">
      <div class="imgcontainer">  
      </div>
  
      <div class="container">
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
        <label for="name"><b>Name</b></label>
        <input type="text" placeholder="Enter Your Name" name="rname" required>
        <label for="uname"><b>Email</b></label>
        <input type="email" placeholder="Enter Email" name="remail" required>

        <label for="uname"><b> Create Username</b></label>
        <input type="text" placeholder="Enter Username" name="runame" required>
        <label for="psw"><b>Create Password</b></label>
        <input type="password" placeholder="Enter Password" name="rpsw" required>
        <label for="psw-confirm"><b>Confirm Password</b></label>
        <input type="password" placeholder="Confirm Password" name="psw-confirm" id="psw-confirm" required>
       

        <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
        <button type="submit">Register</button>

        
          
        
      </div>
  
      <div class="container" style="background-color:#f1f1f1">
        <p>Already have an account? <a href="/login">Login</a>.</p>
       
      </div>
    </form>
  </div>


</body>
</html>
